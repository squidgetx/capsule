<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link rel="stylesheet" href="./index.css">
    <title>Capsule Prototype</title>
  </head>

  <body>
    <div class="row">
      <div id="viewport"></div>
    </div>
  
    <div class="row">
      <div class="wrapper">

      <div id="terminalWrapper">
        <div id="terminalMain">
          <div id="terminalHeader"></div>
          <div id="terminalText"></div>
        </div>
        <div id="terminalControls">
          <button id="termInspect">Inspect</button>
          <button id="termManual">Manual</button>
          <button id="termSignal" class="sub-btn">Radio</button>
        </div>
      </div>
      </div>
      <div class="wrapper">

      <div id="mini-nav-wrapper">
        <div id="mini-nav-mask"></div>
        <div id="mini-nav"></div>
      </div>
      </div>
    </div>
    <div class="row">
      <div id="resources">
        <div id="capsule">
        <p class="energy">energy: 20</p>
        <p class="oxygen">oxygen: 100%</p>
        </div>
        <div id="player">
          <p class="health">health: 5</p>
          <p class="morale">morale: 5</p>
        </div>
        <div id="beaconContainer">
          <button id="beacon" class="beacon">Beacon (x5)</button>
        </div>
      </div>
    </div>

    <div id="navWrapper">
      <button class='sub-btn' id="nav-close">close</button>
      <span>Star Map</span>
      <div id="nav"></div>
      <div id="nav-menu">
        <div id="nav-info-wrapper">
          <div id="nav-terminal-wrapper">
            <div id="nav-destination"></div>
              <button id="nav-inspect" class="sub-btn nav-actions">Inspect</button>
            <p id="nav-terminal"></p>
          </div>
          <div id="nav-action">
            <div id="nav-energy">Current energy: 20</div>
            <div id="nav-action-detail">
              <p class="placeholder">No destination selected.</p>
            </div>
            <div>
              <button id="nav-go" class="nav-actions">Go!</button>
              <button id="nav-cancel" class="nav-actions">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="event">
      <h3 id="event-title">hii</h3>
      <p id="event-text"></p>
      <p id="event-effect"></p>
      <div id="event-options"></div>
      <div class="align-right">
      <button class="sub-btn" id="event-close">close</button>
    </div>
    <div id="end">
      <h3 id="end-title"></h3>
      <p id="end-text"></p>
      <p id="ded">you have died.</p>
      <button>try again (this doesn't work yet)</button>
    </div>


  </body>
</html>
