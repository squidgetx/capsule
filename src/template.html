<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link rel="stylesheet" href="./index.css">
    <title>Capsule Prototype</title>
  </head>

  <body>

    <div id="event">
      <h3 id="e-title"></h3>
      <p id="e-text"></p>
      <small id="e-effect"></small>
    </div>
    <div id="resources">
      <div id="capsule">
      <p class="energy">energy: 20</p>
      <p class="oxygen">oxygen: 100%</p>
      </div>
      <div id="player">
        <p class="health">health: 5</p>
        <p class="morale">morale: 5</p>
      </div>
    </div>
    <div id="nav"></div>
    <div id="nav-menu">
      <div id="nav-info"></div>
      <div id="nav-actions">
        <span class='btn' id="nav-go">Go!</span>
        <span class='btn' id="nav-cancel">Cancel</span>
      </div>
    </div>
    <div id="signal">
      <p id="incoming">** INCOMING TRANSMISSION **</p>
      <p class="text"></p>
    </div>


    <p>click tiles to set waypoints, press enter to execute your path</p>
  </body>
</html>
